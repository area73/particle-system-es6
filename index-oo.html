<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Particle System Es6</title>
  <style>
    html,body {
      margin: 0;
      border: 0;
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
<p>Particle System</p>
<canvas id="canvas" style="background-color:black"></canvas>

<script type="module">
  import Display from './src/oo/Display.js';
  import ParticleSystem from './src/oo/ParticleSystem.js';
  import Vector from './src/oo/Vector.js';
  import EventHandler from './src/oo/EventHandler.js';

  const eventHandler = EventHandler.getInstance();
  const canvas = document.getElementById('canvas');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  const display = new Display(canvas,eventHandler);
  display.init();
  const particleSystem = new ParticleSystem(eventHandler);
  particleSystem.init(display);
  display.start();
  particleSystem.addEmitter(new Vector(200,200), Vector.fromAngle(0,2));
  particleSystem.addEmitter(new Vector(800,200), Vector.fromAngle(Math.PI,2));

  particleSystem.addField(new Vector(500,200), -140);


  particleSystem.addNewParticles()




/*



  var gui = new GUI(particleSystem, display);
*/

</script>

</body>
</html>
